{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }} <!-- Simple rendering, can be customized -->
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <div class="mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
